services:
  db:
    container_name: postgres_container
    image: postgres:14
    ports:
      - "8000:5432"
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
      - ./postgres/airflow_init.sql:/docker-entrypoint-initdb.d/airflow_init.sql
    networks:
      - my-network

  af:
    container_name: airflow_container
    image: apache/airflow:3.0.3
    ports:
      - "8081:8080"
    environment:
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@db:5432/airflow_db
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./api_request:/opt/airflow/api_request
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - db
    networks:
      - my-network
    command: >
      bash -c "airflow db migrate && airflow standalone"

  dbt:
    container_name: dbt_container
    image: ghcr.io/dbt-labs/dbt-postgres:1.9.latest #7.7
    platform: linux/amd64  # only if needed on M1/M2 Mac
    volumes:
      - ./dbt/my_project:/usr/app
      - ./dbt/.dbt:/root/.dbt
    working_dir: /usr/app
    environment:
      DBT_PROFILES_DIR: "/root/.dbt"
    entrypoint: ["/bin/sh", "-c", "exec dbt $0 $@"]  #pip install protobuf==4.25.3 && exec dbt $0 $@
    depends_on:
      - db
    networks:
      - my-network
    command: run

networks:
  my-network:
    driver: bridge